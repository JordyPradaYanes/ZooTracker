<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
	<!-- Botón de regresar con animación -->
	<a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
	  class="cursor-pointer absolute top-6 left-6 flex items-center space-x-2 text-white hover:text-gray-200 transition duration-300 group"
	>
	  <!-- Ícono de flecha -->
	  <svg
		xmlns="http://www.w3.org/2000/svg"
		class="h-6 w-6"
		viewBox="0 0 20 20"
		fill="currentColor"
	  >
		<path
		  fill-rule="evenodd"
		  d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
		  clip-rule="evenodd"
		/>
	  </svg>
	  <!-- Texto "Regresar" con animación -->
	  <span class="opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300">
		Regresar
	  </span>
	</a>
  
	<!-- Tarjeta del formulario -->
	<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
	  <!-- Logo o imagen de perfil -->
	  <div class="flex justify-center">
		<img
		  src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
		  alt="Profile Image"
		  class="w-24 h-24 rounded-full border-4 border-white shadow-md"
		/>
	  </div>
  
	  <!-- Título del formulario -->
	  <h2 class="text-2xl font-bold text-center text-gray-800 mt-4">Iniciar Sesión</h2>
  
	  <!-- Formulario -->
	  <form class="mt-6">
		<!-- Campo de correo electrónico -->
		<div class="mb-4">
		  <label for="inputEmail" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
		  <input
			type="email"
			id="inputEmail"
			class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
			placeholder="Ingrese su correo"
			required
		  />
		</div>
  
		<!-- Campo de contraseña -->
		<div class="mb-4">
		  <label for="inputPassword" class="block text-sm font-medium text-gray-700">Contraseña</label>
		  <input
			type="password"
			id="inputPassword"
			class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
			placeholder="Ingrese su contraseña"
			required
		  />
		</div>
  
		<!-- Recordar sesión -->
		<div class="mb-4 flex items-center">
		  <input
			type="checkbox"
			id="rememberMe"
			class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
		  />
		  <label for="rememberMe" class="ml-2 text-sm text-gray-700">Recordar sesión</label>
		</div>
  
		<!-- Botón de iniciar sesión -->
		<button
		  type="submit"
		  class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
		>
		  Iniciar sesión
		</button>
	  </form>
  
	  <!-- Enlace de "Olvidó su contraseña" -->
	  <div class="mt-4 text-center">
		<a href="#" class="text-sm text-blue-600 hover:text-blue-500">¿Olvidó su contraseña?</a>
	  </div>
	</div>
  </div>
  <router-outlet />
